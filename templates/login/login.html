<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-lg-5">
                <h2>¡Bienvenido de nuevo!</h2>
                {%with messages=get_flashed_messages()%}
                {%if messages%}
                {%for message in messages%}   
                <div class="alert alert-warning d-flex align-items-center" role="alert">
                    <div class="fa-solid fa-triangle-exclamation">
                      {{message}}
                    </div>
                  </div>   
                {%endfor%}
                {%endif%}
                {%endwith%}
                <form class="form-control" action="login" method="post">        
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Digite su correo electronico" required>
                    <br>
                    <label for="password">Contraseña:</label>
                    <br>
                    <input type="password" id="contraseña" name="contrasenia"placeholder="Digite su contraseña" minlength="6" maxlength="10" required>
                    <br>
                    <p class="msj">¿No tienes una cuenta? <a href="registro">Click aquí</a> para registrarte.</p>
                    <button type="submit">Ingresar</button>
                </form>
                <a class="ini" href="/">Volver al Inicio</a>
            </div>
            <div class="col-lg-7">
                <img src="{{url_for('static', filename='img/imglogin.png')}}" alt="ImgBg" id="ImgBg">
            </div>
        </div> 
    </section>  
</body>
</html>
